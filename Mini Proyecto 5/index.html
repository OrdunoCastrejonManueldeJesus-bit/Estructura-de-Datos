<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - 5 Niveles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SUDOKU</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">NIVEL</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">DIFICULTAD</div>
                <div class="info-value" id="difficulty">Muy Fácil</div>
            </div>
            <div class="info-item">
                <div class="info-label">PUNTUACIÓN</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">VIDAS</div>
                <div class="lives" id="lives">
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                </div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn very-easy active" data-difficulty="very-easy">Muy Fácil</button>
            <button class="difficulty-btn easy" data-difficulty="easy">Fácil</button>
            <button class="difficulty-btn normal" data-difficulty="normal">Normal</button>
            <button class="difficulty-btn hard" data-difficulty="hard">Difícil</button>
            <button class="difficulty-btn expert" data-difficulty="expert">Experto</button>
        </div>
        
        <div class="sudoku-container">
            <div class="sudoku-grid" id="sudoku-grid"></div>
            
            <div class="number-selector">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn clear" data-number="0">X</button>
            </div>
            
            <div class="controls">
                <button class="control-btn new-game" id="new-game">Nuevo Juego</button>
                <button class="control-btn check" id="check">Comprobar</button>
                <button class="control-btn solve" id="solve">Resolver</button>
                <button class="control-btn save" id="save">Guardar</button>
                <button class="control-btn load" id="load">Cargar</button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <div class="level-up" id="level-up">
        <div class="level-up-content">
            <h2>¡NIVEL COMPLETADO!</h2>
            <p>Has completado 5 sudokus en nivel <span id="completed-level">1</span></p>
            <p>¡Avanzas al siguiente nivel!</p>
            <button class="continue-btn" id="continue">Continuar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
